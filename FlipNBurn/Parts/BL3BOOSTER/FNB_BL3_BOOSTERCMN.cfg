PART
{
	name = FNB_BL3_BOOSTERCMN
	module = Part
	author = `Questin & Recoleto

		MODEL 
	{
		model = FlipNBurn/Assets/BL3BOOSTER/FNB_BL3_BOOSTERCMN
		position = 0, 0, 0
		rotation = -90, 0, -90
		scale = 1, 1, 1
	}
	rescaleFactor = .625


	TechRequired = advConstruction
	entryCost = 3000
	cost = 15000
	category = FuelTank
	subcategory = 0
	title = Monarch BL-3 Common Section
	manufacturer = SpaceX
	description = Next Generation Booster
	tags = spacex, bl3, booster, sh, superheavy, 3, block
	CoMOffset = 0, -0.5, 0

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	mass = 5
	dragModelType = default
	maximum_drag = 0.7
	minimum_drag = 0.5
	angularDrag = 2
	crashTolerance = 22
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 12500
	liftMultiplier = 1.15

	NODE
    {
        name = node_stack_top.002
        transform = node_stack_top.002
        size = 4
        method = FIXED_JOINT
    }
	NODE
    {
        name = node_stack_bottom.002
        transform = node_stack_bottom.002
        size = 4
        method = FIXED_JOINT
    }
	
	NODE
    {
        name = node_stack_frosty.001
        transform = node_stack_frosty.001
        size = 4
        method = FIXED_JOINT
    }

		RESOURCE 
	{
		name = LqdMethane
		amount = 7500
		maxAmount = 7500
	}

		RESOURCE 
	{
		name = Oxidizer
		amount = 10000
		maxAmount = 10000
	}

		MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = cowbell
		thrusterPower = 45
		resourceName = LiquidFuel
		resourceFlowMode = STAGE_PRIORITY_FLOW
		enablePitch = true
		enableYaw = true
		enableRoll = true
		PROPELLANT
		{
			name = Oxidizer
			ratio = 0.11
		}
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.3
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 240
			key = 1 160
			key = 5 0.001
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Raceway
		switcherDescription = Raceway
		SUBTYPE
		{
			name = Real
			title = Real
			primaryColor = white
			transform = RacewayReal.002
			transform = RacewayRealTape.002
		}
		SUBTYPE
		{
			name = Stylized
			title = Stylized
			primaryColor = white
			transform = Raceway Realism.002*
		}
		SUBTYPE
		{
			name = Render
			title = Render
			primaryColor = white
			transform = Old Raceway.002
		}

	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Internals
		switcherDescription = Internals
		SUBTYPE
		{
            name = None
            title = None
            primaryColor = white
        }
        SUBTYPE
		{
            name = Internals
            title = Internals
            primaryColor = white
            transform = Cylinder.107
            transform = Internal Stringers LOX.002
			transform = Cylinder.106
			transform = Common Dome
			transform = Cube.024
			transform = Cylinder.026
        }
    }

		MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name and should be unique in the config. 
    // It will also be used for UI display
    moduleID = rcsFX
    // This links the effects to a given ModuleEngines. 
    // If not found or not specified, it will use the first one it finds
    engineID = cowbell

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = BlockTreeCowbells
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = cowbell
      // scale the templated effect
      scale = 1,1,1
      // rotate the templated effect
      rotation = 180,0,0
      // reposition the templated effect
      position = 0,0,0
    }
  }
}