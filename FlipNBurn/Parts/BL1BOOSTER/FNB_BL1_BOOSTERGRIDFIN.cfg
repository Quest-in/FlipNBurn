		{
			name = black
			title = Black
			primaryColor = black
            transform = B7
		}
		SUBTYPE
		{
			name = white
			title = White
			primaryColor = white
            transform = B7White
		}
	}

	MODULE
	{
		name = FXModuleConstrainPosition
		matchRotation = false
		matchPosition = true
		CONSTRAINFX
		{
			targetName = MountForArm
			moversName = MotorArm
		}
	}
	MODULE
	{
		name = FXModuleLookAtConstraint

