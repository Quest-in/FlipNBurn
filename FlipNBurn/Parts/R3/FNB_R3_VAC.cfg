PART
{
	name = FNB_R3_VAC
	module = Part
	author = `Questin & Recoleto

		MODEL 
	{
		model = FlipNBurn/Assets/R3/FNB_R3_VAC
		position = 0, 0, 0
		rotation = -90, 0, -90
		scale = 1, 1, 1
	}
	rescaleFactor = .625

	//Tu tu tu du, Max Verstappen! Yes I'm a Manchild ik

	TechRequired = advConstruction
	entryCost = 3000
	cost = 15000
	category = FuelTank
	subcategory = 0
	title = R3-VAC
	manufacturer = SpaceX
	description = Next Generation Raptor Engine
	tags = spacex, bl3, booster, sh, superheavy, 3, block, rb, raptor, r3, raptor 3
	CoMOffset = 0, 0, 0
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	mass = 1.1
	dragModelType = default
	maximum_drag = 1.1
	minimum_drag = 0.9
	angularDrag = 2
	crashTolerance = 22
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 12500
	dragMultiplier = 1.01
	NODE
    {
        name = node_r3
        transform = node_r3
        size = 4
        method = FIXED_JOINT
    }

	MODULE
	{
		name = ModuleEnginesFX
		engineID = Raptor 3 Vacuum
		thrustVectorTransformName = Gimbal
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 686
		heatProduction = 110
		fxOffset = 0, 0, 0
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 1.5
		PROPELLANT
		{
			name = LqdMethane
			ratio = 3
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 400
			key = 1 375
			key = 12 0.001
		}
	}
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3.0
		}
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.9
		maxDistance = 75
		falloff = 1.75
		thrustTransformName = thrustTransform
	}

	MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name and should be unique in the config. 
    // It will also be used for UI display
    moduleID = raptor3
    // This links the effects to a given ModuleEngines. 
    // If not found or not specified, it will use the first one it finds
    engineID = thrustTransform
	// List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-methalox-upper-raptor-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      // scale the templated effect
      scale = 1,1,1
      // rotate the templated effect
      rotation = 180,0,0
      // reposition the templated effect
      position = 0,0,0
	}
  }
}